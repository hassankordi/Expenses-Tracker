<div class="expense-page-container">
    <div class="expense-container">
        <form class="w-full mt-4" (ngSubmit)="onSubmit()" [formGroup]="expenseForm">
            <div class="form-group">
                <label class="mb-2 block font-bold" for="category">
                    Category
                </label>
                <p-select [options]="categories" formControlName="category" placeholder="Select a Category"
                    class="w-full text-xs" size="large" />
            </div>
            <div class="form-group">
                <label class="mb-2 block font-bold" for="amount">
                    Currency
                </label>
                <p-select [options]="currencies" optionLabel="name" optionValue="code"
                    (onChange)="changeCurrency($event)" placeholder="Select a Currency" class="w-full text-xs"
                    size="large">
                </p-select>
            </div>
            <div class="form-group">
                <label class="mb-2 block font-bold" for="amount">
                    Amount
                </label>
                <p-inputnumber class="w-full text-xs" formControlName="amount" [showButtons]="true" inputId="stacked"
                    mode="currency" [currency]="baseCurrency().name" />
            </div>
            <div class="form-group ">
                <label for="icondisplay" class="font-bold block mb-2"> Date </label>
                <p-datepicker inputStyleClass="p-inputtext-lg" formControlName="date" [iconDisplay]="'input'"
                    [showIcon]="true" inputId="icondisplay" />
            </div>
            <div class="form-group ">
                <div class="card flex flex-wrap gap-6 items-center justify-between">
                    <p-fileupload class="w-full" #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload"
                        name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*"
                        maxFileSize="1000000" />
                </div>
            </div>
            <div class="form-group">
                <div class="icons-container flex">
                    @for( icon of icons; track $index) {
                    <!-- this is a custom pipe to render SVG icons -->
                    <div appHighlightIcons (click)="selectIcon(icon)" [innerHTML]="icon | customSafeHtml"></div>
                    }
                </div>
            </div>


            <div class=" btn-container w-full  mt-1">
                <p-button label="Add Expense" severity="info" type="submit" />
            </div>
        </form>
    </div>
</div>
